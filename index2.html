<!DOCTYPE html>
<html>
<head>
    <title>Continuous Blue Transition</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: linear-gradient(45deg, #0066cc, #3399ff, #66b3ff, #99ccff, #cce6ff);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Continuous Blue Gradient Transition</h1>
    <p>Background flows smoothly between blue shades</p>
</body>
</html>
