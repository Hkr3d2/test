<!DOCTYPE html>
<html>
<head>
    <title>Smooth Blue Color Transition</title>
    <style>
        body {
            transition: background-color 3s ease; /* Slower transition (3 seconds) */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Relaxing Blue Color Transition</h1>
    <p>Background slowly transitions between blue shades</p>
    
    <script>
        // Blue color palette
        const blueColors = [
            '#0066cc',    // Strong blue
            '#3399ff',    // Medium blue
            '#66b3ff',    // Light blue
            '#99ccff',   // Very light blue
            '#cce6ff'    // Pale blue
        ];
        
        let currentIndex = 0;
        
        function cycleColors() {
            document.body.style.backgroundColor = blueColors[currentIndex];
            currentIndex = (currentIndex + 1) % blueColors.length;
        }
        
        // Start with first color immediately
        cycleColors();
        
        // Change color every 5 seconds (matches CSS transition duration)
        setInterval(cycleColors, 5000);
    </script>
</body>
</html>
